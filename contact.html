				<a href="./contact.html" class="">Contact</a>

			</div>
		</header>
		
		<!-- Form -->
		<section>
			<br />
			<br />
			<br />
			<center>
				<article style="float: none; margin: 32px; width: -webkit-fill-available;">
					<h2>Get in Touch</h2>
					<form id="fcf-form-id" class="fcf-form-class" method="post" action="https://forms.un-static.com/forms/f5a0791b2a4413fea369619a54ec80f704c16e62">
						<label for="Name" class="fcf-label"></label>
						<div class="fcf-input-group details" style="float: left;">
							<input type="text" id="fname" name="First name" class="fcf-form-control" placeholder="First Name" required>
						</div>
						<div class="fcf-input-group details" style="float: right;">
							<input type="text" id="lname" name="Last Name" class="fcf-form-control" placeholder="Last Name" required>
						</div>
						<div class="fcf-input-group details" style="float: left;">
							<input type="email" id="Email" name="Email" class="fcf-form-control" placeholder="Your Email" required>
						</div>
						<div class="fcf-input-group details" style="float: right;">
							<input type="number" id="number" name="Number" class="fcf-form-control" placeholder="Your Phone Number" required>
						</div>
						<div class="fcf-form-group">
							<label for="Message" class="fcf-label"></label>
							<div class="fcf-input-group">
								<textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" placeholder="Type message here..." required></textarea>
							</div>
						</div>
						<div class="fcf-form-group">
							<button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send</button>
						</div>
						<br />
				</article>
			</center>
		</section>
		
		<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
